<ng-container *ngrxLet="navigation$ as nav">
  @if (nav.navbarOpened)
  {
    <aside @toggle>
      <nav>
        <ul>
          <li *ngFor="let menu of menus" [routerLink]="[menu.path]" exavc routerLinkActive="router-link-active" (click)="closeNav()" [routerLinkActiveOptions]="{exact: true}" >
            {{ menu.caption }}
          </li>
        </ul>
      </nav>
    </aside>
  }
</ng-container>
